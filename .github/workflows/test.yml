name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_mlops.txt
          pip install pytest pytest-cov flake8 black mypy
      
      - name: Lint with flake8
        run: |
          flake8 mlops/ lambda/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 mlops/ lambda/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Check code formatting with black
        run: |
          black --check mlops/ lambda/ scripts/
        continue-on-error: true
      
      - name: Type check with mypy
        run: |
          mypy mlops/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=mlops --cov-report=xml --cov-report=html
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.9'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Test summary
        run: |
          echo "âœ… Tests completed for Python ${{ matrix.python-version }}"

